<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Register</h2>

    <form class="space-y-5" (ngSubmit)="onRegister()">

      <!-- Full Name -->
      <div>
        <label class="block text-gray-600 mb-1">Full Name</label>
        <input
          type="text"
          [(ngModel)]="adminName"
          name="adminName"
          placeholder="Enter your full name"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-600 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="adminEmailId"
          name="adminEmailId"
          placeholder="Enter your email"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
          required
        />
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-gray-600 mb-1">Phone Number</label>
        <input
          type="text"
          [(ngModel)]="phone"
          name="phone"
          placeholder="Enter your phone number"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
          required
        />
      </div>

      <!-- Role -->
      <div>
        <label class="block text-gray-600 mb-1">Role</label>
        <select
          [(ngModel)]="role"
          name="role"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
          required
        >
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
          <option value="SUPERADMIN">Super Admin</option>
        </select>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Create a password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
          required
        />
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
        Register
      </button>

      <p class="text-center text-sm text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-green-600 hover:underline">Login</a>
      </p>

    </form>
  </div>
</div>
