<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>

    <form class="space-y-5" (ngSubmit)="onLogin()">

      <div>
        <label class="block text-gray-600 mb-1">Email</label>
        <input [(ngModel)]="email" name="email" type="email" placeholder="Enter your email"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Password</label>
        <input [(ngModel)]="password" name="password" type="password" placeholder="Enter your password"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>

    </form>
  </div>
</div>
